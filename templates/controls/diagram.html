<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
function sendRequestDiargam(url) {
$(function(){
	$.ajax({
		url: url,
		success: function(data){
				$('#chart_container').highcharts({
				chart: {
					type: 'line'
				},
				title: {
					text: 'График напряжения'
				},
				xAxis: {
					title: {
						text: 'Время'
					}
				},
				yAxis: {
					title: {
						text: 'Влт'
					}
				},
				series: [{
					name: 'Напряжение',
					data: data.Data
					},]
				});
		},
		error: function(data){
			alert('Нет ответа от стенда.');
		},
		type: "GET",
		dataType: "json"
		});
	});
}

</script>
<h3>График</h3>
{% load staticfiles %}
<script type="text/javascript" src="{% static 'js/highcharts/highcharts.js' %}"></script>

<div id="chart_container" style="width:100%; height:400px;"></div>
<div class="div-construct-submit" style="margin-top: 20px;" onClick="sendRequestDiargam('{{ url }}');">Построить график</div>
