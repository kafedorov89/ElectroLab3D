{% extends "base.html" %}
{% block menu %}
	{% block head_course %}
	<div style="width: 100%; text-align: center;">
		<table class="table-head">
			<tr>
				<td class="td-left">
					<div class="control-group">
				        <a class="back-link-block" href="/timetable/">Возврат в рассписание<br>лабораторных работ</a>
				    </div>
				</td>
				<td class="td-right">
					<span>Лабороаторная работа №</span><div class="number">{{ id }}</div>
				</td>
		    	<td class="td-right">
		    		<div class="head-date">{{ date }}<br>{{ time }}</div>
		    	</td>
		    </tr>
		</table>
	{% endblock %}
	{% block cource_menu %}
		<table class="table-course-menu">
			<tr>
				<td class="td-center" style="width: 25%;">
					<div class="control-group">
				        <a class="course-link-block{% if input_control %}-active{% endif %}" href="/input_control/{{ id }}/1/">Входной контроль</a>
				    </div>
				</td>
				<td class="td-center">
					<div class="control-group" style="width: 25%;">
				        <a class="course-link-block{% if workplace_construct %}-active{% endif %}" href="/workplace_construct/{{ id }}/">Сборка стенда</a>
				    </div>
				</td>
				<td class="td-center">
					<div class="control-group" style="width: 25%;">
				        <a class="course-link-block{% if course %}-active{% endif %}" href="/course/{{ id }}/">Выполнение работы</a>
				    </div>
				</td>
				<td class="td-center">
					<div class="control-group" style="width: 25%;">
				        <a class="course-link-block{% if report %}-active{% endif %}" href="/report/{{ id }}/">Отчет</a>
				    </div>
				</td>
		    </tr>
		</table>
	</div>
	{% endblock %}
{% endblock %}
